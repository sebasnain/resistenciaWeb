<head>

<body>
    
    <h2>Calculadora de código de resistencia de 4 bandas</h2>
    <main>
        <div class="display">
                 <p>El valor de tu resistencia es:</p>
                 <h1 id="texDisplay">000000000-ohm</h1>
       </div>
        <div class="container">
            <div class="resistencia">
                  <!--esto es para el dibujo de la resistencias-->
                <div class="palito"></div>
                <div class="cuerpo"></div>
                <div class="bochita"></div>
                <div class="bochita-r"></div>
                
                <div class="bandas">
                   
                        <div class="banda banda-1"> 1</div>
                        <div class="banda banda-2"> 2</div>
                        <div class="banda banda-3"> 3</div>
                        <div class="banda banda-4"> 4</div>
                    </div>
                   
                </div>
                 <!--esto es para seleccionar el color por bandas de la resistencias-->
                <div class="seleccionar-color">
                    <select id="seleccionador1" name="select" class="seleccionador" onchange="modificarColor(this)">
                        <option class="negro" id="0" value="black" selected >negro </option>
                        <option class="marron" id="1" value="brown" > marron</option>
                        <option class="rojo" id="2" value="red">rojo</option>
                        <option class="naranja" id="3" value="orange">naranja</option>
                        <option class="amarillo" id="4" value="yellow">amarrillo</option>
                        <option class="verde" id="5" value="green">verde</option>
                        <option class="azul" id="6" value="blue">azul</option>
                        <option class="violeta" id="7" value="purple">violeta</option>
                        <option class="gris" id="8" value="grey">gris</option>
                        <option class="blanco" id="9" value="white">blanco</option>
                      </select>


                      <select id="seleccionador2" name="select" class="seleccionador">
                        <option class="negro" id="0" value="negro" selected >negro </option>
                        <option class="marron" id="1" value="marron" > marron</option>
                        <option class="rojo" id="2" value="rojo">rojo</option>
                        <option class="naranja" id="3" value="naranja">naranja</option>
                        <option class="amarillo" id="4" value="amarrillo">amarrillo</option>
                        <option class="verde" id="5" value="verde">verde</option>
                        <option class="azul" id="6" value="azul">azul</option>
                        <option class="violeta" id="7" value="violeta">violeta</option>
                        <option class="gris" id="8" value="gris">gris</option>
                        <option class="blanco" id="9" value="blanco">blanco</option>
                      </select>
                      <select id="seleccionador3" name="select" class="seleccionador">
                        <option class="negro" id="0" value="negro" selected >negro </option>
                        <option class="marron" id="1" value="marron" > marron</option>
                        <option class="rojo" id="2" value="rojo">rojo</option>
                        <option class="naranja" id="3" value="naranja">naranja</option>
                        <option class="amarillo" id="4" value="amarrillo">amarrillo</option>
                        <option class="verde" id="5" value="verde">verde</option>
                        <option class="azul" id="6" value="azul">azul</option>
                        <option class="violeta" id="7" value="violeta">violeta</option>
                        <option class="gris" id="8" value="gris">gris</option>
                        <option class="blanco" id="9" value="blanco">blanco</option>
                      </select>
                      <select id="seleccionador4" name="select" class="seleccionador">
                        <option class="negro" id="0" value="negro" selected >negro </option>
                        <option class="marron" id="1" value="marron" > marron</option>
                        <option class="rojo" id="2" value="rojo">rojo</option>
                        <option class="naranja" id="3" value="naranja">naranja</option>

                        <option class="dorado" id="5%" value="dorado">dorado</option>
                        <option class="plata" id="10%" value="palta">plata</option>
                      </select>
                </div>
               
            </div>
       </div>
    </main>
